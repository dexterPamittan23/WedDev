<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="enter.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombarasclant</title>
</head>
<body>
    <label for="username">Enter your username</label>
    <input type="text" id="username" name="username">
    <br><br>
    <label for="email">Enter your email</label>
    <input type="text" id="email" name="email">
    <br><br>
    <input type="radio" name="gender" value="Male" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="gender" value="Female" id="Female">
    <label for="Female">Female</label>
    <input type="radio" name="gender" value="Other" id="Other">
    <label for="Other">Other</label>
    <input type="radio" name="gender" value="ze/zed/zir" id="ze/zed/zir">
    <label for="ze/zed/zir">ze/zed/zir</label>
    <input type="radio" name="gender" value="none" id="none">
    <label for="none">None</label>
    <br><br>
    <label for="Fruits">Select fruit</label>
    <select name="Fruits" id="2">
        <option value="Apple">Apple</option>
        <option value="Onion">Onion</option>
        <option value="Mango">Mango</option>
    </select>
    <br><br>
    <br><br>
    <label for="Description">Description:</label>
    <br>
    <textarea name="Description" id="TextArea" placeholder="Put it in" style="height: 150px; width:300px;"></textarea>

</body>
</html>
